</head>
<body>
	
	<nav role="navigation" class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			<span class="sr-only">Barra de navegación</span>

			<span class="icon-bar"></span>

	<div class="container">
		<div class="col-md-5">
		    <div class="form-area">  
		        <form role="form">
                    <h3 id="login">Formulario de contacto</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="numero" name="numero" placeholder="Numero telefónico" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto" required>
					</div>
                    <div class="form-group">
                    	<textarea class="form-control" type="textarea" id="mensaje" placeholder="Cuerpo del mensaje" maxlength="140" rows="7"></textarea>                    
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>


    <footer class="footer-apple">

            	<a href="#"><img src="images/logo.png" alt="logo apple watch"></a>

                </div>
            	<div class="col-md-6">
                </div>
            </div>
        	<div class="col-md-2">
            
            </div>
        	<div class="col-md-3">
            	<h4>Suscribete a nuestro newsletter</h4>
                <p>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Ingrese email">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-envelope"></span></button>
                      </span>
                    </div>
                 </p>
            </div>
        </div>
    </footer>
